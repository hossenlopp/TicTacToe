<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="styles.css" rel="stylesheet" type="text/css"/>
    <title></title>
</head>
<body>
    <h1>TicTacToe</h1>
    <ul>
        <li>
        <a>New Game</a>
        </li>
    </ul>
    <h2>Scoreboard</h2>
    <div>
        <div class="player">Player MA: <span id="player-1">0</span></div>
        <div class="player">Player VA: <span id="player-2">0</span></div>
        <div class="clearing"></div>
    </div>
    <div id="board">
        <div id="row-0"><div id="cell-0-0"></div><div id="cell-0-1"></div><div id="cell-0-2"></div><div class="clearing"></div></div>
        <div id="row-1"><div id="cell-1-0"></div><div id="cell-1-1"></div><div id="cell-1-2"></div><div class="clearing"></div></div>
        <div id="row-2"><div id="cell-2-0"></div><div id="cell-2-1"></div><div id="cell-2-2"></div><div class="clearing"></div></div>
    </div>
</body>
</html>
